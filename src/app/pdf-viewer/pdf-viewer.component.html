@if (documentLoaded()) {
<section class="controls">
  <button (click)="previousPage()" [disabled]="currentPageNumber() <= 1" mat-button>Previous</button>
  <button (click)="nextPage()" [disabled]="currentPageNumber() >= totalPages()" mat-button>Next</button>
</section>
}

<section class="pdf-container">
  <div #pdfContainer></div>
</section>
